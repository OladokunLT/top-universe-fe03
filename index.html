<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>special credit card made for Developers</title>
</head>

<body id="body">
    <header class="d-flex align-items-center">  
        <div class="d align-items-center" >
            <img src="./assets/images/rareblocks.png" alt="logo" width="100" height="">
        </div>  
        <!-- Nav links -->
        <nav id="nav" class=" debug justify-space-between align-items-center ">
            <ul class="nav-items d-flex">
                <li>Solutions</li>
                <li>Industries</li>
                <li>Fees</li>
                <li>About</li>
            </ul>
            <ul class="auth-items d-flex">
                <li>Sign in</li>
                <li><button> Create free account</button></li>
            </ul>
        </nav>

        <div class="menu-icon">
            <!-- from google icon -->
            <span class="material-symbols-outlined">menu</span>
        </div>
    </header>   

    <main class="main d-flex align-items-center md-flex-column">
        <!-- Left box -->
        <section class="detail">
            <h1>A special credit card made for Developers.</h1>
            <p class="para">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Impedit, sit! Voluptatum, cum. </p>
           
            <form action="" class="d-flex form">
                <input type="email" name="" id="" placeholder="Enter email address">
                <button>Get Free Card</button>
            </form>
            
           
            <div class="d-flex align-items-center gap justify-space-between">
                <div class="d-flex gap align-items-center">
                    <div class="card-number">2943</div>
                    <div class="card-deliver">Card <br> Deliver</div>
                </div>
                <div>
                    <img src="./assets/images/Line.png" alt="">
                </div>
                <div class="d-flex gap align-items-center">
                    <div class="card-number">$1M+</div>
                    <div class="card-deliver">Transaction<br>Completed </div>
                </div>
            </div>
        </section>
        
        <!-- right box -->
        <figure class="fig">
            <img src="./assets/images/hero.png" alt="">
        </figure>
    </main>
    
    <script src="./assets/js/main.js"></script>
</body>
</html>
